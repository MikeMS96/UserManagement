<section class="p-3">
    <button class="btn btn-customRed float-right" (click)="logout()">Log out</button>
</section>
<section class="pt-3 px-5 d-flex align-items-center justify-content-between">
    <h1>Users</h1>
    <button routerLink="/addUser" class="btn btn-customRed">Add User</button>
  </section>
  <section class="px-4 pt-2 search-bar d-flex align-items-center justify-content-between">
    <input class="p-1" type="text" placeholder="Search User By Name">
    <a class="btn btn-customRed" href="#" role="button">Search</a>
  </section>
<div class="row px-5 pt-5">
<div class="col-md-6 col-sm-12 col-lg-4" *ngFor='let user of users'>
  <app-user-card [user]="user"></app-user-card>  
</div>
</div>
