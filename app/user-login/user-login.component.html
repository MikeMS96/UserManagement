<div>
  <h1>Login</h1>
  <p>
    <label for="userName">User Name: </label>
    <input #userName placeholder="User Name" id="userName" />
  </p>
  <p>
    <label for="password">Password: </label>
    <input #userPassword type="password" #userPassword placeholder="Password" id="password" />
  </p>
  <button class="btn btn-submit" (click)="login(userName.value, userPassword.value)">Log In</button>
</div>
